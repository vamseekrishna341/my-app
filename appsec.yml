version: 0.0
os: linux
files:
  - source: /backend/
    destination: /var/www/backend
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/start_backend.sh
      timeout: 300
